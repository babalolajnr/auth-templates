<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Login</title>
</head>

<body class="lg:bg-gradient-to-r lg:from-violet-500 lg:to-fuchsia-500 w-screen h-screen sans-pro">
    <div class="lg:flex lg:flex-row h-full lg:px-10 lg:py-5">
        <div class="lg:basis-1/2 flex flex-col justify-center items-center h-full bg-slate-100 lg:rounded-l-lg">
            <div>
                <div class="lg:flex lg:justify-center lg:items-center">
                    <!-- Logo goes here -->
                    <img src="" alt="" class="h-14 w-14 rounded-full">
                </div>
                <div class="mt-7">
                    <span class="font-bold text-2xl">Welcome back</span>
                    <div>
                        <span class="text-slate-500 text-sm">Welcome back! Please enter your details.</span>
                    </div>
                </div>
                <form action="#" method="POST">
                    <div class="mt-7">
                        <div>
                            <label for="Email" class="font-bold text-sm">Email</label><br />
                            <input autocomplete="email" type="email"
                                class="rounded-lg h-9 px-3 w-72 bg-transparent border placeholder:font-light border-slate-300 focus:outline focus:outline-blue-600"
                                placeholder="Enter your email" name="email" />
                            <div class="text-sm text-red-600">Email error message</div>
                            <div class="text-sm text-red-600">Validation Error</div>
                        </div>
                        <div class="pt-3">
                            <label for="Password" class="font-bold text-sm">Password</label><br />
                            <input autocomplete="current-password" name="password" type="password"
                                placeholder="&middot&middot&middot&middot&middot&middot&middot&middot&middot&middot&middot"
                                class="rounded-lg h-9 w-72 px-3 bg-transparent border placeholder:font-extrabold placeholder:text-2xl focus:outline focus:outline-blue-600 border-slate-300" />
                            <div class="text-sm text-red-600">Password error</div>
                        </div>
                    </div>
                    <div class="flex mt-4 justify-between items-baseline">
                        <div>
                            <input type="checkbox" name="" id="" class="accent-slate-900" />
                            <label for="Remember Me" class="text-sm font-bold pl-1">Remember Me</label>
                        </div>
                        <div>
                            <a href="#">
                                <span
                                    class="text-sm font-bold hover:bg-gradient-to-r hover:from-violet-500 hover:to-fuchsia-500 hover:bg-clip-text hover:text-transparent">Forgot
                                    Password</span>
                            </a>
                        </div>
                    </div>
                    <div class="pt-8 flex justify-center">
                        <button
                            class="bg-slate-900 rounded-lg h-11 w-60 grow group hover:bg-gradient-to-r hover:from-violet-500 hover:to-fuchsia-500"
                            type="submit">
                            <span class="px-5 py-4 font-bold text-white text-sm">Login</span>
                        </button>
                    </div>
                </form>
                <div class="pt-5">
                    <span class="text-slate-500 text-sm">Don't have an account? Contact an administrator</span>
                </div>
            </div>
        </div>
        <div class="hidden lg:block lg:basis-1/2 bg-cover lg:rounded-r-lg" style="background-image: url('./img/office.jpg')">
        </div>
    </div>
</body>

</html>
